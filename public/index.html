<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        padding: 8px;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
          Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="space-y-4">
    <div
      class="flex flex-col items-center max-w-md p-4 mx-auto space-y-2 border rounded-lg shadow-lg"
    >
      <h1 class="mb-4 text-lg font-bold">1Campus</h1>
      <button
        type="button"
        class="flex flex-row w-full px-8 py-3 rounded hover:bg-gray-500 bg-[#1bb1c6]"
        onclick="window.location.assign('/auth/signIn')"
      >
        <span class="flex-1 text-base text-left text-white"
          >Sign in with 1Campus</span
        >
        <span class="text-base text-white">teacher01 / 1234</span>
      </button>
    </div>
    <div
      class="flex flex-col items-center max-w-md p-4 mx-auto space-y-2 border rounded-lg shadow-lg"
    >
      <h1 class="mb-4 text-lg font-bold">社群平台整合</h1>
      <button
        type="button"
        class="flex flex-row w-full px-8 py-3 rounded hover:bg-gray-500 bg-[#4285F4]"
        onclick="window.location.assign('/auth/signIn?partner=google')"
      >
        <span class="flex-1 text-base text-left text-white"
          >Sign in with Google</span
        >
        <span class="text-base text-white">google</span>
      </button>
      <button
        type="button"
        class="flex flex-row w-full px-8 py-3 bg-black border rounded hover:bg-gray-500"
        onclick="window.location.assign('/auth/signIn?partner=apple')"
      >
        <span class="flex-1 text-base text-left text-white"
          >Sign in with Apple</span
        >
        <span class="text-base text-white">apple</span>
      </button>
      <button
        type="button"
        class="flex flex-row w-full px-8 py-3 bg-green-500 border rounded hover:bg-gray-700"
        onclick="window.location.assign('/auth/signIn?partner=windowslive')"
      >
        <span class="flex-1 text-base text-left text-white"
          >Sign in with Microsoft</span
        >
        <span class="text-base text-white">windowslive</span>
      </button>
      <button
        type="button"
        class="flex flex-row w-full px-8 py-3 bg-blue-900 border rounded hover:bg-gray-500"
        onclick="window.location.assign('/auth/signIn?partner=facebook')"
      >
        <span class="flex-1 text-base text-left text-white"
          >Sign in with Facebook</span
        >
        <span class="text-base text-white">facebook</span>
      </button>
    </div>
    <div
      class="flex flex-col items-center max-w-md p-4 mx-auto space-y-2 border rounded-lg shadow-lg"
    >
      <h1 class="mb-4 text-lg font-bold">政府單位整合</h1>
      <button
        type="button"
        class="flex flex-row w-full px-8 py-3 rounded hover:bg-gray-500 bg-sky-600"
        onclick="window.location.assign('/auth/signIn?partner=TwEdu')"
      >
        <span class="flex-1 text-base text-left text-white"
          >教育體系單一簽入服務</span
        >
        <span class="text-base text-white">TwEdu</span>
      </button>
      <button
        type="button"
        class="flex flex-row w-full px-8 py-3 rounded hover:bg-gray-500 bg-sky-600"
        onclick="window.location.assign('/auth/signIn?partner=ntpc')"
      >
        <span class="flex-1 text-base text-left text-white"
          >新北市政府教育局單一簽入</span
        >
        <span class="text-base text-white">ntpc</span>
      </button>
      <button
        type="button"
        class="flex flex-row w-full px-8 py-3 rounded hover:bg-gray-500 bg-sky-600"
        onclick="window.location.assign('/auth/signIn?partner=edu_opkh')"
      >
        <span class="flex-1 text-base text-left text-white"
          >高雄市政府教育局 OpenID 服務</span
        >
        <span class="text-base text-white">edu_opkh</span>
      </button>
      <button
        type="button"
        class="flex flex-row w-full px-8 py-3 rounded hover:bg-gray-500 bg-sky-600"
        onclick="window.location.assign('/auth/signIn?partner=hlc')"
      >
        <span class="flex-1 text-base text-left text-white"
          >花蓮縣教育雲端帳號認證服務</span
        >
        <span class="text-base text-white">hlc</span>
      </button>
      <button
        type="button"
        class="flex flex-row w-full px-8 py-3 rounded hover:bg-gray-500 bg-sky-600"
        onclick="window.location.assign('/auth/signIn?partner=oidc_hc')"
      >
        <span class="flex-1 text-base text-left text-white"
          >新竹市教育雲端帳號認證服務</span
        >
        <span class="text-base text-white">oidc_hc</span>
      </button>
      <button
        type="button"
        class="flex flex-row w-full px-8 py-3 rounded hover:bg-gray-500 bg-sky-600"
        onclick="window.location.assign('/auth/signIn?partner=oidc_cy')"
      >
        <span class="flex-1 text-base text-left text-white"
          >嘉義市教育雲端帳號認證服務</span
        >
        <span class="text-base text-white">oidc_cy</span>
      </button>
      <button
        type="button"
        class="flex flex-row w-full px-8 py-3 rounded hover:bg-gray-500 bg-sky-600"
        onclick="window.location.assign('/auth/signIn?partner=oidc_ttct')"
      >
        <span class="flex-1 text-base text-left text-white"
          >臺東縣教育雲端帳號認證服務</span
        >
        <span class="text-base text-white">oidc_ttct</span>
      </button>
      <button
        type="button"
        class="flex flex-row w-full px-8 py-3 rounded hover:bg-gray-500 bg-sky-600"
        onclick="window.location.assign('/auth/signIn?partner=oidc_matsu')"
      >
        <span class="flex-1 text-base text-left text-white"
          >連江縣教育雲端帳號認證服務</span
        >
        <span class="text-base text-white">oidc_matsu</span>
      </button>
    </div>
  </body>
</html>
